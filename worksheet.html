<div style="">
<p>Using the key above, <strong>decrypt the answer to the following joke:</strong><p>

<p><strong>Question:</strong> What did one ocean say to the other?</p>

<p><strong>Answer:</strong></p>
</div>

<div>
<script>
	makeBlanks("       ,", "MUEKFMA,");
